<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Spring Security Tutorial</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			#form-group{text-align: center;}
			body {background-color: #202020;}
		</style>
	</head>

	<body>	
		<div id="loginbox" style="margin-top: 10%; margin-left: 35%;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
				</div>
				
				<div class="panel-body">
				
					<form th:action="@{/login}" method="POST" class="form-signin">
					
						<div class="form-group">
							<div class="col-xs-15">
								<div>
									<div id="image"></div>
									<div align="center" th:if="${loginError}">		            
										<div class="alert alert-danger col-xs-offset-1 col-xs-10">
											Invalid username and password.
										</div>
									</div>
									
									<div align="center" th:if="${param.logout != null}">	            
										<div class="alert alert-success col-xs-offset-1 col-xs-10">
											You have been logged out.
										</div>
									</div>
								</div>
							</div>
							
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
								<input type="text" id="email" name="email"  th:placeholder="Email"class="form-control" />
							</div>
							
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
								<input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" />
							</div>
							
							<div style="margin-top: 10px" class="form-group">						
								<div class="row controls">
									<div class="col-sm-6 controls">
										<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
									</div>
									<div class="col-sm-6 controls">
										<a th:href="@{/registration}" class="btn btn-lg btn-warning btn-block" th:text="Registration"></a>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
