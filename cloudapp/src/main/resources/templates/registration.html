<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>

	
</head>
<body>	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					
					<div id="registrationText">
						<h2>Registration</h2>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}" placeholder="Password" class="form-control" /> 
							<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message">
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
			        		Choose your province:
							<select th:field="*{province}" span style="background-color: #202020">
							    <option th:value="'dolnośląskie'" th:text="dolnośląskie"></option>
							    <option th:value="'wielkopolskie'" th:text="wielkopolskie"></option>
							    <option th:value="'	kujawsko-pomorskie'" th:text="kujawsko-pomorskie"></option>
							    <option th:value="'Wielkopolskie'" th:text="lubelskie"></option>
							    <option th:value="'lubuskie'" th:text="lubuskie"></option>
							    <option th:value="'łódzkie'" th:text="	łódzkie"></option>
							    <option th:value="'małopolskie'" th:text="małopolskie"></option>
							    <option th:value="'mazowieckie'" th:text="mazowieckie"></option>
							    <option th:value="'opolskie'" th:text="opolskie"></option>
							    <option th:value="'podkarpackie'" th:text="podkarpackie"></option>
							    <option th:value="'podlaskie'" th:text="podlaskie"></option>
							    <option th:value="'pomorskie'" th:text="pomorskie"></option>
							    <option th:value="'śląskie'" th:text="śląskie"></option>
							    <option th:value="'świętokrzyskie'" th:text="świętokrzyskie"></option>
							    <option th:value="'warmińsko-mazurskie'" th:text="warmińsko-mazurskie"></option>
							    <option th:value="'podlaskie'" th:text="podlaskie"></option>
							    <option th:value="'zachodniopomorskie'" th:text="zachodniopomorskie"></option>
							</select> 
						</div>
					</div>

					<div class="row controls">
						<div class="col-sm-4 controls">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
						<div class="col-sm-4 controls">
							<a class="btn btn-md btn-warning btn-block"  th:href="@{/login}">Go To Login Page</a>
					 	</div>
					</div>
					<span th:text="${successMessage}"></span>
				</form>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script th:src="@{/js/register.js}"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/register.css}" />
  	
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</body>
</html>
